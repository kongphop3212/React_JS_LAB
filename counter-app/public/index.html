<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section>
      <div class="container">
         <h2 class="px-5 p-2">ReactLAB</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="image/5.jpg" alt="">
                        <h5>iPhone 15 Pro Max ( 49000฿ )</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphone-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="iphone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphone-total">49000</span> </h5>
                     </div>
                  </div>
               </div>
              
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="image/2.jpg" alt="">
                        <h5>AirPods Pro ( 8990฿ )</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="airpod-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="airpod-number" type="number" min="0" class="form-control text-center" value="1">
                           <button  id="airpod-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="airpod-total">8990</span> </h5>
                     </div>
                  </div>
               </div>
               
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="image/4.jpg" alt="">
                        <h5>iPad Pro ( 30000฿ )</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="ipad-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="ipad-number" type="number" min="0" class="form-control text-center" value="1">
                           <button  id="ipad-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="ipad-total">30000</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row g-2">

                     <div class="col-6">
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <h5>$<span id="total-price">1,278</span></h5>
                     </div>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="app.js"></script>
</body>
</html>
